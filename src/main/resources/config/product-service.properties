# Docker profile configuration for product-service
# This configuration is used when the 'docker' profile is active

# Application Configuration
spring.application.name=product-service
server.port=8080

# Database Configuration for Docker environment
spring.datasource.url=jdbc:postgresql://database:5432/ManufacturasArcosDB
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# Load Balancer Configuration
spring.cloud.loadbalancer.ribbon.enabled=false

# Management Endpoints
management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true
management.endpoint.health.show-details=always
management.health.eureka.enabled=true

# Eureka Configuration
eureka.instance.preferIpAddress = true
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://eurekaserver:8070/eureka/

# Service-specific property
service.property=Docker Environment Configuration
